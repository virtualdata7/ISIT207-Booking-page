				<label for="email" style="font-family: Times New Roman; color: #87BDB7; font-size: 25px;">Email Adress : </label>

	<script>
		function validation(){
			//First, declaring all variables
			var name = document.getElementById("name").value;
			var passport =document.getElementById("passport").value;
			var phone =document.getElementById("phone").value;
			var email = document.getElementById("email").value;	
			var origin=document.getElementById("origin").value;
			var destination=document.getElementById("destination").value;
            var flightDate=document.getElementById("flightDateTime").value;
            var ticketQtyA=document.getElementById("ticketQtyA").value;
 			var ticketQtyC=document.getElementById("ticketQtyC").value;
  			var ticketQtyI=document.getElementById("ticketQtyI").value;

  			//get elements according to the ID I have given above in HTML.
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("passportError").innerHTML = "";
            document.getElementById("phoneError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("originError").innerHTML = "";
            document.getElementById("destinationError").innerHTML = "";
            document.getElementById("flightDateError").innerHTML = "";
            document.getElementById("ticketQtyAdultError").innerHTML = "";
			document.getElementById("ticketQtyChildError").innerHTML = "";
			document.getElementById("ticketQtyInfantError").innerHTML = "";

			//by using if-else, it is able to check if the input field is empty. Once it is empty, give error message to 'span' tag with 'error' ID, and return false.
			if (name.trim() == "" || name.trim() == null) {
				document.getElementById("nameError").innerHTML = "Please input your name<br/>";
				return false;
			}
			

			if(passport.trim()=="" ||passport.trim()==null){
				document.getElementById("passportError").innerHTML = "Please input your passport/IC number<br/>";
				return false;
			}
			
			if(phone.trim()=="" || phone.trim()==null){
				document.getElementById("phoneError").innerHTML ="Please input your phone number</br>";
				return false;
			}
		
			if(email.trim()=="" || email.trim()==null){
				document.getElementById("emailError").innerHTML="Please input your email address</br>";
				return false;
			}
			
			if(origin.trim()=="" || origin.trim() == null){
				document.getElementById("originError").innerHTML="Please select flight origin</br>";
				return false;
			}
			
			if(destination.trim()==""||destination.trim()==null){
				document.getElementById("destinationError").innerHTML="Please select flight destination</br>";
				return false;
			}
			
			if(flightDate.trim()==""||flightDate.trim()==null){
	            document.getElementById("flightDateError").innerHTML="Please select flight date/time</br>";
	            return false;
			}
			
			//For tickets, I have put all 3 types of tickets so it can validate the value all together.
			if((ticketQtyA.trim()==""||ticketQtyA.trim()==null) && (ticketQtyC.trim()==""||ticketQtyC.trim()==null) && (ticketQtyI.trim()==""||ticketQtyI.trim()==null)){
	        	document.getElementById("ticketQtyAdultError").innerHTML="Please select<br/>";
	        	document.getElementById("ticketQtyChildError").innerHTML="Please select<br/>";
	        	document.getElementById("ticketQtyInfantError").innerHTML="Please select<br/>";
				return false;
			} 

			//This part is to do calculation for total price. First, declare variable name 'totalPrice'.
			var totalPrice;

			//I am using if-else statement again to calculate that differs from the origin place and destination.
			if(origin.trim() == "Incheon")
			{
				if(destination.trim() == "AbuDhabi")
				{
					totalPrice = (2000 * ticketQtyA) + ((2000 * 0.8) * ticketQtyC) + ((2000 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "London")
				{
					totalPrice = (3500 * ticketQtyA) + ((3500 * 0.8) * ticketQtyC) + ((3500 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "Nairobi")
				{
					totalPrice = (5000 * ticketQtyA) + ((5000 * 0.8) * ticketQtyC) + ((5000 * 0.5) * ticketQtyI);
				}
			}
			
			else if(origin.trim() == "Narita")
			{
				if(destination.trim() == "AbuDhabi")
				{
					totalPrice = (2300 * ticketQtyA) + ((2300 * 0.8) * ticketQtyC) + ((2300 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "London")
				{
					totalPrice = (3800 * ticketQtyA) + ((3800 * 0.8) * ticketQtyC) + ((3800 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "Nairobi")
				{
					totalPrice = (5200 * ticketQtyA) + ((5200 * 0.8) * ticketQtyC) + ((5200 * 0.5) * ticketQtyI);
				}
			}

			else if (origin.trim() == "Changi")
			{
				if(destination.trim() == "AbuDhabi")
				{
					totalPrice = (1700 * ticketQtyA) + ((1700 * 0.8) * ticketQtyC) + ((1700 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "London")
				{
					totalPrice = (2600 * ticketQtyA) + ((2600 * 0.8) * ticketQtyC) + ((2600 * 0.5) * ticketQtyI);
				}
				else if(destination.trim() == "Nairobi")
				{
					totalPrice = (4800 * ticketQtyA) + ((4800 * 0.8) * ticketQtyC) + ((4800 * 0.5) * ticketQtyI);
				}
			}
			//Once all the calculations are done using selected origin, destination and types of tickets, display details and total value. This will also displayed on 'span' tag.
			document.getElementById("calculatedValue").innerHTML = "Adults : " + ticketQtyA + "<br/>Children : " + ticketQtyC + "<br/>Infants : " + ticketQtyI + "<br/><br/>Total is RM " + totalPrice + "<br/><br/>Enjoy your flight!";
			return false;
		}
	</script>
